<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>هدية رائعة</title>
<style>
body {
  margin:0;
  padding:0;
  font-family:'Segoe UI', sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at center, #ffe5e5, #ff99cc);
  overflow:hidden;
  flex-direction:column;
}

.gift-container {
  position: relative;
  width: 220px;
  height: 220px;
  cursor: pointer;
  transition: transform 0.3s;
}

.gift-container.shake {
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: translate(0,0) rotate(0deg); }
  20% { transform: translate(-5px,0) rotate(-10deg);}
  40% { transform: translate(5px,0) rotate(10deg);}
  60% { transform: translate(-5px,0) rotate(-10deg);}
  80% { transform: translate(5px,0) rotate(10deg);}
  100% { transform: translate(0,0) rotate(0deg);}
}

.gift-img {
  width: 100%;
  height: 100%;
  transition: transform 0.5s;
}

.gift-img.open {
  transform: rotateX(30deg) rotateY(20deg) scale(1.1);
}

.message {
  position:absolute;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  font-size:32px;
  color:#fff;
  text-shadow:0 4px 12px rgba(0,0,0,0.5);
  opacity:0;
  transition: opacity 1s;
  text-align:center;
}

.message.show {
  opacity:1;
}

.message-text {
  font-size:18px;
  margin-top:10px;
  opacity:0;
  transition: opacity 1s;
}

.message-text.show {
  opacity:1;
}

.heart {
  position:absolute;
  width:24px;
  height:24px;
  background-color: #ff4da6;
  clip-path: polygon(50% 0%, 61% 13%, 75% 13%, 87% 25%, 87% 38%, 75% 50%, 50% 75%, 25% 50%, 13% 38%, 13% 25%, 25% 13%, 39% 13%);
  animation: float 2s linear forwards;
}

@keyframes float {
  0% { transform: translateY(0) scale(1); opacity:1; }
  100% { transform: translateY(-200px) scale(1.3); opacity:0; }
}
</style>
</head>
<body>

<div class="gift-container" id="gift">
  <img src="https://i.ibb.co/4W1n2Z6/gift.png" alt="هدية" class="gift-img" id="giftImg">
  <div class="message" id="message">
    Noor
    <div class="message-text" id="messageText">عيد سعيد لك يا Noor!</div>
  </div>
</div>

<audio id="bg-music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  متصفحك لا يدعم الصوت
</audio>

<script>
const gift = document.getElementById('gift');
const giftImg = document.getElementById('giftImg');
const message = document.getElementById('message');
const messageText = document.getElementById('messageText');
const music = document.getElementById('bg-music');
let clickCount = 0;

// إنشاء قلب عند النقر
function createHeart(x,y){
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = x - 12 + 'px';
  heart.style.top = y - 12 + 'px';
  document.body.appendChild(heart);
  setTimeout(()=>{ heart.remove(); }, 2000);
}

// انفجار قلوب صغيرة عند ظهور الرسالة
function burstHearts(){
  for(let i=0;i<30;i++){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = gift.offsetLeft + 110 + (Math.random()*100-50) + 'px';
    heart.style.top = gift.offsetTop + 110 + (Math.random()*100-50) + 'px';
    document.body.appendChild(heart);
    setTimeout(()=>{ heart.remove(); }, 2500);
  }
}

gift.addEventListener('click', (e)=>{
  clickCount++;
  gift.classList.add('shake');
  setTimeout(()=>{ gift.classList.remove('shake'); },300);
  giftImg.classList.add('open');

  const x = e.clientX;
  const y = e.clientY;
  createHeart(x,y);

  if(clickCount >= 5){
    message.classList.add('show');
    setTimeout(()=>{ messageText.classList.add('show'); },500);
    music.play();
    burstHearts();
  }
});
</script>

</body>
</html>
